<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WASM Maze Game</title>
    <style>
        .grid {
            display: grid;
            gap: 2px;
            margin: 20px auto;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .visited {
            background-color: #e0f7fa;
        }

        .current {
            background-color: #4fc3f7;
        }

        .chevron {
            position: absolute;
            color: #666;
            font-size: 20px;
        }

        .chevron.up { top: 5px; }
        .chevron.down { bottom: 5px; }
        .chevron.left { left: 5px; }
        .chevron.right { right: 5px; }

        .key { color: #ffd700; }
        .door { color: #8b4513; }
    </style>
</head>
<body>
    <div id="stats">
        Level: <span id="level">1</span> | 
        Completed: <span id="completed">0</span> |
        Time: <span id="timer">5:00</span>
    </div>
    <div id="maze" class="grid"></div>
    <script type="module">
        import init, { MazeGame } from './cognitive_games.js';

        async function start() {
            await init();
            const game = new MazeGame();
            game.render();
        }

        start().catch(console.error);
    </script>
</body>
</html>
