<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Numeracy - Cognitive Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bubble-selected: #b3b3b3;
        }
        @media(prefers-color-scheme: dark) {
            :root {
                --bubble-selected: #4d4d4d;
            }
        }
        #game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }

        .bubble {
            width: 7.5rem;
            height: 7.5rem;
            border-radius: 50%;
        
            background-color: var(--bg-2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 2rem; /* 32px */
            color: var(--text-color);
            user-select: none;
        }

        .bubble.selected {
            background-color: var(--bubble-selected);
        }

        #stats {
            margin: 1rem;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="stats">
        Level: <span id="level">1</span> |
        Score: <span id="score">0</span> |
        Time: <span id="timer">5:00</span>
    </div>
    <div id="game-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
