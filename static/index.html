<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WASM Maze Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&display=swap');
        :root {
            --cell-size: min(5vw, 3.75rem);
            --visited-color: #999999;
            --pointer-color: #000000;
            --grid-fg: #0a0310;
            /* Darkest shade of #a532ff that yields ≥ 3:1 contrast on a #999999 background */
            --visited-fg: #491672;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --visited-color: #333333;
                --grid-fg: #8200E6;
                --pointer-color: #959595;
                /* Darkest shade of #a532ff that yields ≥ 3:1 contrast on a #333333 background */
                --visited-fg: #be3aff;
            }
        }

        .grid {
            display: grid;
            color: var(--grid-fg);
            margin: 1.25rem auto;
            gap: 0;
            position: relative;
            clip-path: inset(0 -0.125rem 0 0);
            width: max-content;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            font-family: emoji, "Noto Emoji";
            font-size: calc(var(--cell-size) * 0.9);
            border: 0.0625rem solid var(--border-color);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            user-select: none;
            /* transition: border 1000ms ease-out;
            --border: var(--cell-size) solid red; */
        }

        .visited, .current {
            background-color: var(--visited-color);
            color: var(--visited-fg);
        }

        .current::before,
        .current::after,
        .current > span::before,
        .current > span::after {
            content: "⏶";
            pointer-events: none;
            position: absolute;
            font-size: calc(var(--cell-size) * 0.4);
            color: var(--pointer-color);
            z-index: 1;
        }

        .current::before {
            /* up */
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .current::after {
            /* down */
            top: 100%;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .current > span::before {
            /* left */
            right: 100%;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }

        .current > span::after {
            /* right */
            left: 100%;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
        }

        #stats {
            color: var(--text-color);
            margin: 1rem;
            text-align: center;
            font-size: 1.5rem; /* 24px - qualifies as large text */
        }

        #timer {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        /* Define keyframe animations for each hitting direction */
        @keyframes hitTop {
            from { border-top: var(--cell-size) solid red; }
            to { border-top: 0px solid transparent; }
        }
        @keyframes hitBottom {
            from { border-bottom: var(--cell-size) solid red; }
            to { border-bottom: 0px solid transparent; }
        }
        @keyframes hitLeft {
            from { border-left: var(--cell-size) solid red; }
            to { border-left: 0px solid transparent; }
        }
        @keyframes hitRight {
            from { border-right: var(--cell-size) solid red; }
            to { border-right: 0px solid transparent; }
        }

        /* Apply the animations via classes */
        /* .cell.hit-top {
            animation: hitTop 1000ms ease-out forwards;
        }
        .cell.hit-bottom {
            animation: hitBottom 1000ms ease-out forwards;
        }
        .cell.hit-left {
            animation: hitLeft 1000ms ease-out forwards;
        }
        .cell.hit-right {
            animation: hitRight 1000ms ease-out forwards;
        } */
    </style>
</head>

<body>
    <div id="stats">
        Level: <span id="level">1</span> |
        Moves: <span id="moves">0</span>
    </div>
    <div id="timer">5:00</div>
    <div id="maze" class="grid"></div>
    <button hidden id="reset-level">Reset to level 1</button>
    <script src="index.js"></script>
</body>

</html>
