<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mental Rotation - Cognitive Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
        }
        .timer {
            font-size: 1.5rem;
        }
        .grid {
            display: grid;
            gap: 0;
            background: var(--bg-color);
        }
        .cell {
            width: 2.25rem;
            height: 2.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer; /* Show clickable cursor */
        }
        .tile {
            background: var(--bg-2);
        }
        .rocket {
            position: absolute;
            font-size: 1.5rem;
            left: 0;
            top: calc(50% - 0.75rem);  /* Center vertically */
        }
        .earth {
            position: absolute;
            font-size: 1.5rem;
            right: 0;
            top: calc(50% - 0.75rem);  /* Center vertically */
        }
        .arrow {
            display: inline-block;
            pointer-events: none;
        }
        .rotate-0 { transform: rotate(0deg); }
        .rotate-90 { transform: rotate(90deg); }
        .rotate-180 { transform: rotate(180deg); }
        .rotate-270 { transform: rotate(270deg); }
        .reverse { transform: scaleX(-1); }
        .reverse.rotate-0 { transform: rotate(0deg) scaleX(-1); }
        .reverse.rotate-90 { transform: rotate(90deg) scaleX(-1); }
        .reverse.rotate-180 { transform: rotate(180deg) scaleX(-1); }
        .reverse.rotate-270 { transform: rotate(270deg) scaleX(-1); }
        .grid-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 3rem;  /* Increased padding for emojis */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="timer">3:00</div>
        <div class="grid-container">
            <span class="rocket">üöÄ</span>
            <div id="grid" class="grid"></div>
            <span class="earth">üåç</span>
        </div>
        <button id="reset">Reset Level</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
