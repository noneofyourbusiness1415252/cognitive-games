<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mental Rotation - Cognitive Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&display=swap');
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
        }
        .timer {
            font-size: 1.5rem;
        }
        .grid {
            display: grid;
            gap: 0;
            background: var(--bg-color);
        }
        .cell {
            width: 2.25rem;
            height: 2.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: default;
            pointer-events: none;
            user-select: none;
        }
        .tile {
            background: var(--bg-2);
            pointer-events: auto;
            cursor: pointer;
        }
        .rocket {
            position: absolute;
            font-size: 1.5rem;
            left: 0;
            top: calc(50% - 0.75rem);
            font-family: emoji, "Noto Emoji";
        }
        .earth {
            position: absolute;
            font-size: 1.5rem;
            right: 0;
            top: calc(50% - 0.75rem);
            font-family: emoji, "Noto Emoji";
        }
        .arrow {
            display: inline-block;
            pointer-events: none;
            user-select: none;
        }
        .pointing-right { transform: rotate(0deg); }
        .pointing-down { transform: rotate(90deg); }
        .pointing-left { transform: rotate(180deg); }
        .pointing-up { transform: rotate(270deg); }
        .flipped { transform: scaleX(-1); }
        .flipped.pointing-right { transform: rotate(0deg) scaleX(-1); }
        .flipped.pointing-down { transform: rotate(90deg) scaleX(-1); }
        .flipped.pointing-left { transform: rotate(180deg) scaleX(-1); }
        .flipped.pointing-up { transform: rotate(270deg) scaleX(-1); }
        .grid-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 3rem;  /* Increased padding for emojis */
            overflow: visible;  /* Allow rocket to move outside */
            transition: none;  /* Remove transition since we don't need it */
        }
        .grid-container.animating {
            pointer-events: none;
        }
        .level {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        @keyframes moveRocket {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(100%, 0);
            }
        }

        .rocket.moving {
            animation: moveRocket 3s linear forwards;
            animation-fill-mode: forwards;
        }
        /* Remove path-cell class entirely */
    </style>
</head>
<body>
    <div class="game-container">
        <div class="level">Level 1</div>
        <div class="timer">3:00</div>
        <div class="grid-container">
            <span class="rocket">üöÄ</span>
            <div id="grid" class="grid"></div>
            <span class="earth">üåç</span>
        </div>
        <button id="reset">Reset Level</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
